<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neumorphic Login - Free Bulma template</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/neumorphic-login.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
            <img width="400" src="/static/logo.svg" alt="logo">
            <br> <br> 
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'success' %}
                        <div class="notification is-success">
                            <button class="delete"></button>
                            {{message}}
                        </div>
                    {% else %}
                        <div class="notification is-danger">
                            <button class="delete"></button>
                             {{message}}
                        </div>
                    {% endif %}

                {% endfor %}
            {% endif %}
          {% endwith %}
        

          <form method="POST">
            <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="text" id = "username" name = "username" placeholder="username" autocomplete="username" required />
                </div>
              </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="email" id = "email" name ="email" placeholder="email" autocomplete="username" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" id = "password1" name ="password1" placeholder="password" autocomplete="current-password" required />
              </div>
            </div>
            <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="password" id = "password2" name ="password2" placeholder="confirm password" autocomplete="current-password" required />
                </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded is-focused" type="submit">
              signup
            </button>
          </form>
          

          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <a href="/login">Already have an account? Login</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <script src="/static/main.js"></script>

  </body>

</html>
