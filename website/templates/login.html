<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neumorphic Login - Free Bulma template</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/neumorphic-login.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
          <img width="400" src="/static/logo.svg" alt="logo">
          <br> <br> 
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  {% if category == 'success' %}
                      <div class="notification is-success">
                          <button class="delete"></button>
                          {{message}}
                      </div>
                  {% else %}
                      <div class="notification is-danger">
                          <button class="delete"></button>
                           {{message}}
                      </div>
                  {% endif %}

              {% endfor %}
          {% endif %}
        {% endwith %}

          <form method="POST"> 
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="text" name="username" placeholder="xXx::SexMaster69::xXx" autocomplete="username" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" name="password" placeholder="**********" autocomplete="current-password" required />
              </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded is-focused" type="submit">
              Login
            </button>
          </form>
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <a href="#">Forgot Password?</a>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <a href="/sign-up">Sign Up</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <script src="/static/main.js"></script>
  </body>

</html>
